<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표스타일</title>
<style>
	/* 
		caption-side
			-	캡션 위치. top or bottom
		border-collapse
			-	td/th의 테두리와 table의 테두리를 각각 보여줄건지 합쳐서 보여줄건지를
			 결정하는 속성
			-	seperate(각각,기본값), collapse(합침)
			table-layout
			- 첫 tr태그의 td/th의 너비가 지정된 경우 지정된 너비를 
				고정으로 할지 비례해서 자동으로 커지게 할지를 결정하는 속성
			- auto(기본값,자동으로 커짐), fixed(고정)

	*/
	.tablel{
		width: 100%; border:  1px solid black;
		border-collapse: collapse ;
		table-layout: fixed;
		caption-side: bottom;
	}
	.tablel th:first-of-type{
		width: 50px;
	}
	.tablel td,.tablel th{
		border: 1px solid black; 
		height: 50px; 
	}
/* 
empty-cells
	- td/th가 비어있으면 보여줄지 안보여줄지 결정하는 속성
	- bprder-spacing
		- border-collapse 속성이 seperate일때 적용
		- 테두리 사이의 간격을 설정
		- 수평
*/

	.tablel2{
		width: 100%; border:  1px solid black;
		border-collapse: collapse ;
		table-layout: fixed;
		caption-side: bottom;
	}
	.tablel2 th:first-of-type{
		width: 50px;
	}
	.tablel2 td,.tablel th{
		border: 1px solid black; 
		height: 50px; 
	}

	.tablel3{
		width: 100%; border:  1px solid black;
		border-collapse: collapse ;
		table-layout: fixed;
		caption-side: bottom;
	}
	.tablel3 th:first-of-type{
		width: 100%;
	}
	.tablel3 td,.tablel th{
		border: 1px solid black; 
		height: 50px; 
	}
</style>
</head>
<body>
	<table class="tablel">
	<caption> 게시글</caption>
	<tr>
	<th>번호</th>
	<th>제목</th>

<tr>
