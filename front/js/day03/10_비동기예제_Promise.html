<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비동기예제 promise</title>
</head>
<body>
	<script>
		increase(0)
			.then(n=>increase(n))
			.then(n=>increase(n))
			.then(n=>increase(n))
			.then(n=>increase(n));
		

			
		function increase(n){
			return new Promise((resolve, reject)=>{
				setTimeout(() => {
					var increasedNum = n+1;
					document.write(`${increasedNum}<br>`);
					if(resolve){
						resolve(increasedNum);
					}
				}, 1000);
			})
		}
	</script>
</body>
</html>
