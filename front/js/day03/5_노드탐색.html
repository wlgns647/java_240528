<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>노드 탐색</title>
	<style>
		*{ margin: 0;}
		body *{
			padding: 10px;
		}
		#menu{ background-color: yellow;}
	</style>
</head>
<body>
	<nav>
		<a href="#">네이버로</a>
		<ul id="menu">
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
		<a href="#">구글로</a>
	</nav>
	<script>
		const menu = document.getElementById('menu');
		/* 
		노드 탐색
			- 텍스트 노드를 포함한 노드들(요소노드, 텍스트 노드)를 탐색

		노드.parentNode
			- 부모 노드
		노드.firstChild
			- 첫번째 자식 노드
			- 일반적으로 엔터와 탭키들이 잡힘. 
			  화면 구성시 엔터와 탭을 이용하기 때문
		노드.lastChild
			- 마지막 자식 노드
			- 일반적으로 엔터와 탭키들이 잡힘. 
			  화면 구성시 엔터와 탭을 이용하기 때문
		*/
		var parentNode = menu.parentNode;
		parentNode.style.border = '1px solid black';

		//ul태그와 첫번째 li태그 사이에 있는 엔터와 탭들이 첫번째 노드
		var firstNode = menu.firstChild;
		console.log(firstNode);
		//ul태그와 마지막 li태그 사이에 있는 엔터와 탭들이 마지막 노드
		var lastNode = menu.lastChild;
		console.log(lastNode)
		/* 
		노드.childNodes
			- 노드의 자식 노드들을 가져옴
			- forEach 사용 가능
		*/
		console.log('---------------')
		var children = menu.childNodes;
		children.forEach(node=>{
			console.log(node);
		})
		/* 
		노드.previousSibling
			- 노드 바로 앞에 있는 형제 노드
			- 주로 엔터와 탭키가 있는 텍스트 노드
		노드.nextSibling
			- 노드 바로 뒤에 있는 형제 노드
			- 주로 엔터와 탭키가 있는 텍스트 노드
		*/
		console.log('---------------')
		var prev = menu.previousSibling;
		var next = menu.nextSibling;
		console.log(prev);
		console.log(next);
	</script>
</body>
</html>
