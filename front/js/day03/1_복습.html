<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습</title>
	<style>
		#box{ height: 500px; border: 1px solid black;}
		.bg-yellow{ background-color: yellow;}
	</style>
</head>
<body>
	<button id="btn">버튼</button>
	<div id="box"></div>
	<script>
		//버튼 요소를 선택
		const btn = document.getElementById('btn');
		//박스 요소를 선택
		const box = document.getElementById('box');
		//버튼을 클릭했을 때 이벤트 등록
		btn.addEventListener('click', function(){
			//박스의 테두리 색상을 빨강으로 변경
			box.style.borderColor = 'red';
			//박스의 배경이 흰색이면 노랑색으로, 노랑색이면 흰색으로 변경
			box.classList.toggle('bg-yellow');
		});
	</script>
</body>
</html>
