<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>classList</title>
	<style>
		.border{
			border: 1px solid black;
		}
		.bg-red{
			background-color: red;
		}
		#box{
			height: 200px;
		}
	</style>
</head>
<body>
	<button id="btn1">테두리 추가</button>
	<button id="btn2">테두리 제거</button>
	<button id="btn3">테두리 토글</button>
	<button id="btn4">테두리를 배경색으로</button>
	<div id="box"></div>
	<script>
		const btn1 = document.getElementById('btn1');
		const btn2 = document.getElementById('btn2');
		const btn3 = document.getElementById('btn3');
		const btn4 = document.getElementById('btn4');
		const box = document.getElementById('box');
		/* 
		classList
			- 요소의 클래스 정보를 가져옴
		classList.add(클래스명)
			- 클래스를 추가
		classList.remove(클래스명)
			- 클래스를 제거
		classList.toggle(클래스명)
			- 클래스가 있으면 제거, 없으면 추가
		classList.contains(클래스명)
			- 클래스가 있는지 없는지 반환
		classList.replace(클래스A, 클래스B)
			- 클래스A를 클래스B로 수정
		classList.item(인덱스)
			- 클래스 리스트에서 인덱스 번지에 있는 클래스를 가져옴
		*/
		btn1.addEventListener('click', ()=>{
			box.classList.add('border');
		});
		btn2.addEventListener('click', ()=>{
			box.classList.remove('border');
		});
		btn3.addEventListener('click', ()=>{
			box.classList.toggle('border');
		});
		btn4.addEventListener('click', ()=>{
			if(box.classList.contains('border')){
				box.classList.replace('border','bg-red');
			}else{
				box.classList.remove('bg-red');
			}
		});
	</script>
</body>
</html>
