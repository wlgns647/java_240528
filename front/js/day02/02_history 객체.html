<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>history 객체</title>
</head>
<body>
	<script>
		/* 
		history.back()
			- 이전 페이지로 이동
		history.forward()
			- 다음 페이지로 이동
		history.go(숫자)
			- 숫자가 양수이면 다음 숫자페이지만큼 이동
			- 숫자가 음수이면 이전 숫자페이지만큼 이동
		*/
	</script>
</body>
</html>
