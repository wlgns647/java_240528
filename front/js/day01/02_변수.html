<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>변수</title>
</head>
<body>
	<script>
		/*
		변수 선언 방법 
		1. var
			- 선언한 위치에 상관없이 사용이 가능하다
			- 중복 선언이 가능
		2. let
			- 선언한 다음에 사용이 가능하다
			- 중복 선언이 불가능
		3. const(상수)
		변수의 특징
			- 초기화를 하지 않아도 undefined가 들어가서 에러가 발생하지 않음
			- undefined는 정의되어 있지 않다로 null과 다름
		*/
		num = 10;
		console.log(num);
		var num;
		var num;

		let num2;
		num2 = 10;
		console.log(num2);
		//let num2;//중복 선언이 불가능

		const PI = 3.141592;
		//PI = 10;
		console.log(PI);
		
		var num3;
		console.log(num3);
	</script>
</body>
</html>
