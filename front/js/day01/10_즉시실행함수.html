<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>즉시 실행 함수</title>
</head>
<body>
	<script>
		/* 
		즉시 실행 함수
			- 함수를 호출하지 않고 바로 실행하는 함수
		*/
		(function(){
			document.write("즉시 실행 함수");
		}());
	</script>
</body>
</html>
