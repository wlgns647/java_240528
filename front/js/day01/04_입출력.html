<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출력</title>
</head>
<body>
	<script>
		/* 
		입출력 함수들
		- console.log(값) : 값을 콘솔창에 출력. ,를 이용하여 여러 값을 한번에 출력할 수 있다
		- alert(값) : 알림창을 띄움
		- confirm(문자열)
			- 문자열을 이용해서 알림창을 띄우고 확인/취소 버튼을 제공
			- 확인을 누르면 true를 리턴
			- 취소를 누르면 false를 리턴
		- prompt(문자열, 초기값)
			- 문자열과 입력받을 있는 입력창을 이용해서 알림창을 띄움
			- 초기값을 설정한 경우 입력창 초기값이 입력됨
			- 입력받은 값을 리턴
			- 취소를 누르면 null을 리턴
		- document.write(문자열)
			- 문자열을 브라우저에 출력
			- html태그로 된 문자열인 경우 태그가 적용
		*/

	</script>
</body>
</html>
