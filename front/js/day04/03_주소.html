<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주소</title>
	<script src="../../static/js/jquery.min.js"></script>
</head>
<body>
	<label for="">주소</label> <br>
	<input type="text" name="address"> <br>
	<label for="">상세주소</label><br>
	<input type="text" name="detail"> <br>
	<label for="">주소 전체</label> <br>
	<button>등록</button> <br>
	<input type="text" name="all" readonly>
	<script>
		$('button').click(function(){
			var address = $('[name=address]').val();
			var detail =  $('[name=detail]').val();
			$('[name=all]').val(address + " " + detail);
		})
	</script>
</body>
</html>
