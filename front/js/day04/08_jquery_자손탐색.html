<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자손 탐색</title>
	<style>
		body *:not(script) {
			padding: 10px; border: 3px solid black;
			display: block;
		}
	</style>
	<script src="../../static/js/jquery.min.js"></script>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item first">
				<a href="#" class="menu-link first-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	<script>
		/* 
		요소.children()
			- 모든 자식 요소들을 선택
		요소.children('선택자')
			- 선택자와 일치하는 자식 요소들을 선택
		요소.find('선택자')
			- 선택자와 일치하는 자손 요소들을 선택
		*/
		$('.menu-list').children().css('border-top-color', 'red');
		$('.menu-list')
			.children('.first')
			.css('border-left-color', 'blue');
		$('.menu-list')
			.find('.first-link')
			.css('border-bottom-color', 'yellow');
	</script>
</body>
</html>
