<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이동</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		.pagination{
			display: flex; justify-content: center;
			margin-top: 10px;
		}
		.box-page{ margin: 0 10px;}
		.box{ height: 300px; display: none; border: 1px solid black;}
		.block{display: block;}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1 block">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
	<div class="pagination">
		<button class="btn-prev"><</button>
		<span class="box-page">
			<span class="page">1</span> 
			/ 
			<span>3</span>
		</span>
		<button class="btn-next">></button>
	</div>
	<script>
		
		//이전 버튼에 이벤트 등록
		$('.btn-prev').click(function(){

			//현재 페이지 숫자를 가져옴
			var page = $('.page').text();
			//현재 페이지 숫자를 1 감소
			page--;
			//현재 페이지가 0이면 3으로 수정
			if(page == 0){
				page = 3;
			}
			displayBox(page);
		});
		//이후 버튼에 이벤트 등록
		$('.btn-next').click(function(){

			//현재 페이지 숫자를 가져옴
			var page = $('.page').text();
			//현재 페이지 숫자를 1 증가
			page++;
			//현재 페이지가 4이면 1로 수정
			if(page == 4){
				page = 1;
			}
			displayBox(page);
		});
		function displayBox(page){
			//.box들을 감춤
			$('.box').hide();
			//.box들 중에서 현재페이지-1번지에 있는 박스를 선택해서 보여줌
			$('.box').eq(page-1).show();
			//현재 페이지를 수정
			$('.page').text(page);
		}
	</script>
</body>
</html>
