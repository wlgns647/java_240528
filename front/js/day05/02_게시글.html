<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>게시글</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		.container{
			width: 500px; margin: 0 auto;
		}
		.form-group{ margin-bottom: 10px;}
		.form-control{ 
			display: block; width: 100%; box-sizing: border-box;
			border: 1px solid black; border-radius: 5px; 
			min-height: 24px; line-height: 22px; margin-top: 5px;
		}
		.btn{
			display: block; width: 100%; box-sizing: border-box;
			border: 1px solid black; border-radius: 5px; line-height: 24px;
		}
		.table{ border-collapse: collapse; width: 100%;}
		.table th, .table td{
			border: 1px solid black; border-width: 1px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>게시글 등록</h1>
		<form action="">
			<div class="form-group">
				<label for="title">제목 : </label>
				<input type="text" name="title" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="writer">작성자 : </label>
				<input type="text" name="writer" id="writer" class="form-control">
			</div>
			<div class="form-group">
				<label for="content">내용 : </label>
				<textarea rows="10" name="content" id="content" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<button class="btn">등록</button>
			</div>
		</form>
	</div>
	<hr>
	<div class="container">
		<h1>게시글 리스트</h1>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th colspan="4">등록된 게시글이 없습니다.</th>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		var list = [];
		//form태그에 sumbit 이벤트를 등록
		$('form').submit(function(){
			//제목을 가져옴
			var title = $('#title').val();
			//작성자를 가져옴
			var writer = $('#writer').val();
			//내용을 가져옴
			var content = $('#content').val();
			//제목, 내용, 작성자를 이용해서 객체를 생성
			/*var post = {
				num : list.length + 1,
				title : title,
				writer : writer,
				content : content,
				views : 0
			}
			*/
			var post = new Post(list.length + 1, title, writer, content);
			var post = Post2(list.length + 1, title, writer, content);
			var post = new Post3(list.length + 1, title, writer, content);
			//생성한 객체를 list 앞에 추가
			list.unshift(post);
			//제목, 작성자, 내용을 비움
			$('#title').val('');
			$('#writer').val('');
			$('#content').val('');
			//displayList를 호출
			displayList(list);
			//false를 리턴
			return false;
		});
		//list를 이용해서 테이블에 번호, 제목, 작성자, 조회수를 화면에 배치하는 함수
		function displayList(list){
			
			var str = '';
			if(list.length == 0){
				str = `
					<tr>
						<th colspan="4">등록된 게시글이 없습니다.</th>
					</tr>
				`;
			}
			for(var i = 0; i < list.length; i++){
				str += `
					<tr>
						<td>${list[i].num}</td>
						<td>${list[i].title}</td>
						<td>${list[i].writer}</td>
						<td>${list[i].views}</td>
					</tr>
				`
			}
			$('.table tbody').html(str);
		}
		class Post{
			constructor(num, title, writer, content){
				this.num = num;
				this.title = title;
				this.content = content;
				this.writer = writer;
				this.views = 0;
			}
		}
		function Post2(num, title, writer, content){
			return {
				num : num,
				title : title,
				writer : writer,
				content : content,
				views : 0
			}
		}
		function Post3(num, title, writer, content){
			this.num = num;
			this.title = title;
			this.content = content;
			this.writer = writer;
			this.views = 0;
		}
	</script>
</body>
</html>
