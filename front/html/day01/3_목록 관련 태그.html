<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
	ui 태그
	- 순서가 없는 태그
	- 마커가 동일
	- li 태그와 함께 사용
	- 같은 항목들을 나열하는 경우 사용
	- 목록 태그중 가장 많이 사용 
	type 속성
	- 마커의 모양을 변경
	- HTML5 에서 지원하지 않음
	- disc, square, circle
	- type 속성보다 css를 활용하는 것을 추천
	-->

	
<ul type="square">
	<li>사과</li>
	<li>포도</li>
	<li>바나나</li>
	</ul>
	 <!-- 
	ol
	- 순서가 있는 목록 태그
	-li 태그와 함꺠 사용
	- type 속성
	- 마커의 종류를 선택
	- start 속성
	- 마커의 시작 숫자를 설정
	 -->
	<ol type="1">
		<li>사과</li>
		<li>포도</li>
		<li>바나나</li>
		</ol>
<!--
		 di 태그
		 - 용어를 정의할 때 사용하는 태그
		 dd,dt 태그와 함께 사용
		 dd 용어정의 dt 용어 설명
  -->
		 <dl>
			<dt>apple</dt>
			<dt>사과</dt>
			<dt>애플 회사 </dt>
		 </dl>

</body>
</html>
