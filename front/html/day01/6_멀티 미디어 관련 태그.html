<!DOCTYPE html>

<body>
	<!-- 
	img 태그
	- 이미지를 가져오는 태그
	- 크기를 지정하지 않으면 원본 이미지 크기를 가져옴
	- 속성
		-src: 이미지가 있는 주소
		-alt: 이미지를 불러오지 못했을 때 보여줄 문자열. 없으면 웹표준 검사에서 걸림
		- width/height : 너비와 높이. 단위를 안 쓰면 px,auto 로 지정하면 비율이 유지
			- width+"500" hegith="auto" : 너비 500px 로 고정하고 높이는 이미지 비율에 맞춤 

	-->

	<img src="https://i.namu.wiki/i/9OGnjJCEzb2ppKZxsqv6bEuXBgp8rIcl9jxBUUcR_oKYisQBNrcQ9oVeUP_VHkdqpsum3l7cVNOUEIM4WPFMGRehmGNG71CilQyCF4zx66P94zxs2JGHVsUgZoqtopR2d_B7bbAu6UdJPkL5BXXL5g.webp" alt="최고의 파트너">
	<img width="50px"hegith="50"  src= "https://i.namu.wiki/i/9OGnjJCEzb2ppKZxsqv6bEuXBgp8rIcl9jxBUUcR_oKYisQBNrcQ9oVeUP_VHkdqpsum3l7cVNOUEIM4WPFMGRehmGNG71CilQyCF4zx66P94zxs2JGHVsUgZoqtopR2d_B7bbAu6UdJPkL5BXXL5g.webp " alt="최고의">
	<img width="50px"hegith="auto"  src= "https://i.namu.wiki/i/9OGnjJCEzb2ppKZxsqv6bEuXBgp8rIcl9jxBUUcR_oKYisQBNrcQ9oVeUP_VHkdqpsum3l7cVNOUEIM4WPFMGRehmGNG71CilQyCF4zx66P94zxs2JGHVsUgZoqtopR2d_B7bbAu6UdJPkL5BXXL5g.webp " alt="최고의">

<!-- 
map 태그
- 요소의 영역을 분할해서 링크를 걸 때 사용
- 영역을 분할할 요소에 usemap 속성을 이용해서 지정,값으로 #+map의 name 속성명	

area 태그 
- 영역을 지정
- 속성
	- shape
		- rect, circle, poly
	- coords
		- 좌표
		- 도형에 맞게 좌표를 입력. x좌표 y좌표 순으로 
		- rect : 좌측상단 좌표, 우측하단 좌표 순으로 x1,y1,x2,y2
		- circle : 중심점,반지름 순으로 x,y,r
		- poly : 좌표 여러개 . 처음 좌표와 마지막 좌표가 동일해야함. 동일하지 않으면 처음 좌표를 자동으로 추가 
	- href
		- 연결할 링크 주소
	- alt
		- 대체 문자
-->
<img  usemap="#imgmap"width="500px"hegith="auto"  src= "https://i.namu.wiki/i/9OGnjJCEzb2ppKZxsqv6bEuXBgp8rIcl9jxBUUcR_oKYisQBNrcQ9oVeUP_VHkdqpsum3l7cVNOUEIM4WPFMGRehmGNG71CilQyCF4zx66P94zxs2JGHVsUgZoqtopR2d_B7bbAu6UdJPkL5BXXL5g.webp " alt="최고의">
<map name="imgmap">
	<area shape="rect" coords="0,0,250,250" href="http://naver.com" alt="">
	<area shape="circle" coords="375,125,125" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2FZZZ.Official.K%2F&psig=AOvVaw3TQwMJlVb-5I_IMyA5GkvB&ust=1720075097775000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKjyyp6hiocDFQAAAAAdAAAAABAE" alt="나무위키">

<!-- 
audio 태그
- 음악을 재생하는 태그
- 속성 
	- controls : 컨트롤러를 보여줌
	- autoplay : 자동재생, 브라우저 설정에 따라서 자동재생이 안될수 있다
	- loop : 반복 
	- preload : 음원을 재생전에 다운로드 할지 말지를 결정
		-	none : 받지않음
		- metadata : 메타데이터만 받음
		- auto : 받음
-->

<!-- 
video 태그
	-	비디오 재생을 위한 태그
	- audio 태그 속성을 그대로 사용할 수 있음
	- 속성
		- poster : 재생 시작전 보여줄 이미지
		- width/heigt : 요소의 너비/높이 

-->
