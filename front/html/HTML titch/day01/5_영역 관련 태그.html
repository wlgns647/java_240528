<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 관련 태그</title>
</head>
<body>
	
	<!-- 
	div 태그
	- 대표적인 block 태그
	- 새라인에서 시작
	- 내용이 없는 부분도 영역으로 잡음
	span 태그
	- 대표적인 inline 태그
	- 현재 위치에서 시작
	- 내용이 있는 부분만 영역으로 잡음
	분류
	block 태그
	- 새 라인에서 시작하는 태그
	- 크기(width, height) 변경이 가능
	- div, p태그 등
	inline 태그
	- 현재 위치에서 시작하는 태그
	- 크기(width, height) 변경이 불가능
	- a, i, b태그 등
	inline-block 태그
	- 현재 위치에서 시작하는 태그
	- 크기 변경이 가능
	- input, img 태그 등
	-->
	<div>
		div(header)
		<span>span</span>
		<span>span</span>
		<span>span</span>
	</div>
	<div>div(content)</div>
	<!-- 
	ifram 태그
	- 다른 문소들을 가져와서 배치하는 태그
	- 네이버 광고, 유튜브 퍼가기
	- src 속성 : 가져올 문서를 지정
	- width/height 속성 : 너비/높이를 지정
	- name 속성 : 프레임 이름을 지정
	-->
	<!-- 
	경로 지정 방식
	- 절대 경로
		- 최상위 폴더를 기준으로 경로를 잡음
		- /로 시작
		- vs code에서 폴더 열기에서 어떤 폴더를 여느냐에 따라 결과가 달라질 수 있음
	- 상대 경로
		- 현재 파일을 기준으로 경로를 잡음
		- ./ : 현재 폴더, ../상위 폴더
		- 최상위 폴더 기준과는 상관이 없음
		- 현재 파일 경로가 변경되면 상대 경로도 변경되어야 함
	-->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/G5vgiasBF9o?si=Ldld5sBEpzSdCtKF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	<iframe width="560" height="560" src="/day01/4_테이블 관련 태그.html"></iframe>
	<iframe width="560" height="560" src="4_테이블 관련 태그.html"></iframe>
</body>
</html>
