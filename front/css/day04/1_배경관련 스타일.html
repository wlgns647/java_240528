<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경관련 스타일</title>
	<style>
/*
 background color
	-	배경색 지정
 background clip
	- 배경 범위 조절
	- border-box : 테두리까지 적용
	- padding-box : 패딩까지 적용
	- content-box : 컨테인츠만 적용


background-image
	-	배경 이미지 설정
	- url 함수와 함꼐 사용

background-size
	-	배경 크기를 설정
	- auto : 원본크기
	- contain : 요소가 이미지안으로 들어갈수 있게 확대/축소
	- cover : 요소를 이미지가 덮을 수 있도록 확대/축소 
	- px,% : 지정된 

background-repeat 
	-	;배경 이미지를 반복할지 말지를 결정하는 속성ㅇ
	= 요소가 이미지보다 큰 경우 남은 부분을 반복할지 결정
	- repeat: 수평수직반복
	- re[eat-x 수평반복
	- re[eat-y 수직반복
	- no-repeat: 반복x

background-position
	-	배경 이미지 위치 조절
	- left

background-origin
	-	 배경이미지를 배치할 때 기준을 정하는  속성
	-	 border-box : 테두리 기준 배치
	-  padding-box : 패딩기준 배치
	-  content-box : 컨텐츠 기준 배치

background-attachment
		- 웹페이지가 위아래로 움직여도 배경은 움직이지 않게 고정하는 속성
		- scroll: 기본값

background-image
		-	color image repeat attachment position clip origin size를 한번에  쓰는 속성
		- 
*/
	.box1{
	width: 300px; height: 300px; padding: 50px;
	border: 20px solid black;
	background-color: gray;
	background-clip: border-box;

}
