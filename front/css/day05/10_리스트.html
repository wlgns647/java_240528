	<style>
		*{ padding: 0; margin: 0;}
		ul{list-style: none;}
		a{text-decoration: none;}
		.product-item{
			width: 98px;
		}
		.product-link{
			display: block;
		}
		.box-thumb{
			height: 126px;
			border-radius: 4px; overflow: hidden;
			margin-bottom: 5px; position: relative;
		}
		.box-thumb::after{
			position: absolute; top: 0; bottom: 0; left: 0; right: 0;
			border: 1px solid rgba(0,0,0,0.35); border-radius: 4px;
			content: '';
		}
		.box-title>p{
			line-height: 12px; font-size: 12px; color: black;
			margin-bottom: 4px;
		}
		.product-item:hover .img-thumb{
			transform: scale(1.1);
		}
		.box-title:hover{
			text-decoration: underline;
		}
		.product-list{
			width: 440px; background-color: gray;
		}
