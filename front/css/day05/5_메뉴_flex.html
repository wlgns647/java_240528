<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		*{ padding: 0; margin: 0; color: #000;}
		ul{ list-style: none; }
		a{text-decoration: none;}

		.menu-list{
			display: flex;
		}
		.menu-item{
			width: 100%;
		}
		.menu-item~.menu-item{
			margin-left: -3px;
		}
		.menu-link{
			display: block; border: 3px solid black;
			line-height: 50px; text-align: center;
			font-weight: bold; font-size: 20px;
		}
		.menu-item:hover{
			background-color: yellow;
		}
		
		.body{
			height: 100px; background-color: gray;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#"class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#"class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#"class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	<div class="body"></div>
</body>
</html>
