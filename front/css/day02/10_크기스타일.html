<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>크기 스타일</title>
	<style>
		/* 
		box-sizing
			- width/height의 계산 방식을 설정하는 속성
			- content-box(기본값)
				- width/height가 컨텐츠의 너비/높이
			- border-box
				- width/height가 컨테츠의 너비/높이 + 좌우패딩/상하패딩
				  + 좌우테두리두께/상하테두리두께

		width
			- box-sizing의 값에 따라 의미가 달라짐
			- 기본 값은 auto인데 태그 종류(block, inline-block)에
			  따라 크기가 달라짐
			- block 태그는 부모의 100%가 기본
			- inline-block 태그는 컨텐츠의 크기가 기본
		height
			- box-sizing의 따라 의미가 달라짐
			- 기본은 자식 요소들의 높이로 자식 요소들이 없으면 0
		*/
		.box1, .box2, .box3, .box4{
			width: 200px; height: 200px; padding: 50px;
			border: 5px solid black; background-color: yellow;
		}
		/* 
		.box1의 width는 컨텐츠만 200px + 좌우padding이 100px
		+ 좌우테두리 10px => 310px(실제 크기)
		 */
		.box1{ box-sizing: content-box;}
		/* 
		.box2의 width는 실제크기가 200px - 좌우 paddin 100px
		- 좌우 테두리 - 10px => 90px(컨텐츠의 크기)
		*/
		.box2{ box-sizing: border-box;}
		.box3, .box4{ padding: 0;}
		.box3{ width: 50%;}
		.box4{ height: 50%;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<hr>
	<div class="box2"></div>
	<hr>
	<div class="box3"></div>
	<hr>
	<div class="box4"></div>
</body>
</html>
