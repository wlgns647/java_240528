<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자</title>
	<!-- 
	link태그를 이용해서 공용으로 사용하는 css 파일 가져옴
	style 태그를 이용해서 해당 페이지에서 사용하는 스타일을 적용
	style 속성을 이용해서 특정 요소 하나면 적용되는 스타일을 적용
	-->
	<!-- 3. link 태그를 이용해서 만들어진 css를 적용 -->
	<link rel="stylesheet" href="1_선택자.css">
	<!-- 1. style 속성을 이용해서 스타일을 적용 -->
	<style>
	/*
	전체 선택자
		- *
		- 모든 요소를 선택
		- 주로 기본 폰트, 색상등과 같이 공통으로 적용되는 속성을 부여할 때 사용
	태그 선택자
		- 태그명
		- 태그명을 이용하여 요소를 선택
	아이디 선택자
		- #아이디명
		- 요소의 id 속성 값을 이용하여 요소를 선택
		- id가 같은 요소는 한 html 파일에 1개만 있어야 함
			=> id는 유일해야 함
	클래스 선택자
		- .클래스명
		- 요소의 class 속성 값을 이용하여 요소를 선택
		- class는 여러 클래스를 사용할 수 있고, 공백(스페이스)를 이용하여 구분
			- class="클래스명1 클래스명2"
		- class는 중복될 수 있다
	속성 선택자
		- [속성명]
		- [속성명=값]
		- 요소의 특정 속성을 통해 요소를 선택
	*/
		*{
			/* color: red; */
		}
		div{
			/* color: red; */
		}
		#box{
			/* color: red; */
		}
		.box{
			/* color: red; */
		}
		[type]{
			/* color: red; */
		}
		[type=text]{
			color: red;
		}
		
	</style>
</head>
<!-- 2. style 속성을 이용해서 스타일을 적용 -->
<body style="border: 1px solid black;">
	<div id="box" class="box">1</div>
	<p>2</p>
	<div>3</div>
	<ul class="box">
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="text"> <br>
	<input type="password"> <br>
	<input type="search"> <br>
	<button type="button">클릭</button> <br>
</body>
</html>
