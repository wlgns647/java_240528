<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자손 자식 선택자</title>
	<style>
		/* 
		자손 선택자
			- 조상선택자 자손선택자
			- 자손선택자는 자식을 포함한다
		자식 선택자
			- 부모선택자 > 자식선택자
		*/
		.box2 .item{
			/* color: red; */
		}
		.box2>ul{
			color: red;
		}
	</style>
</head>
<body>
	<div class="box1">
		<ul class="list">
			<li class="item">1-1</li>
			<li class="item">1-2</li>
			<li class="item">1-3</li>
			<li class="item">1-4</li>
		</ul>
	</div>
	<div class="box2">
		<ul class="list">
			<li class="item">2-1</li>
			<li class="item">2-2</li>
			<li class="item">2-3</li>
			<li class="item">2-4</li>
		</ul>
	</div>
</body>
</html>
