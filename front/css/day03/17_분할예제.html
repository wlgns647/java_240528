<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예제</title>
	<style>
		.container{
			border: 10px solid black;
			padding: 10px;
		}
		.container::after{
			clear: both; display: block;
			content: '';
		}
		.box{
			width: calc(50% - 5px);
			border: 10px solid red;
			float: left;
			box-sizing: border-box;
		}
		.container>:last-child{
			border-color: blue; float: right;
		}
		.contents1, .contents3{
			height: 300px;
			border: 10px solid brown;
		}
		.contents2, .contents4{
			height: 300px;
			border: 10px solid aqua;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="contents1"></div>
			<div class="contents2"></div>
		</div>
		<div class="box">
			<div class="contents3"></div>
			<div class="contents4"></div>
		</div>
	</div>
</body>
</html>
