<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calc 함수</title>
	<style>
		/* 
		calc()
			- 단위가 다른 값들을 계산할 때 사용
			- 연산자 앞뒤로 반드시 공백을 추가
		*/
		.box1{
			width: 200px; 
			height: 100px; border: 3px solid black;
			display: inline-block;
		}
		.box2{
			width: calc(100% - 200px - 12px); 
			height: 100px; border: 3px solid black;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box1"></div><div class="box2"></div>
</body>
</html>
