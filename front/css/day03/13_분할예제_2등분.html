<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2등분 분할 예제</title>
	<style>
		.container{
			border: 10px solid black;
		}
		.container::after{
			clear: both; display: block;
			content: '';
		}
		.box{
			width: 50%;
			height: 500px;
			border: 10px solid red;
			float: left;
			box-sizing: border-box;
		}
		.container :last-child{
			border-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
