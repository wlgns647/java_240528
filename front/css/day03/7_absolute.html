<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>absolute 예제</title>
	<style>
		.box{
			position: relative; 
			border: 3px solid black;
			height: 400px;
		}
		.inner-box{
			height: 200px; border: 3px solid red;
			width: 300px; box-sizing: border-box;
			position: absolute;
			top: 50%; left: 50%;
			margin-left: -150px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
	</div>
</body>
</html>
