<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index</title>
	<style>
		/* 
		z-index
			- 요소가 겹칠 때 어떤 요소를 위로 보낼지 결정하는 속성
			- 숫자가 클수로 위로 올라감
		*/
		.box{
			width: 150px; height: 250px;
			border: 3px solid black; position: absolute;
			background-color: #fff;
		}
		.box1{	top: 0px; left: 0px; z-index: 10;}
		.box2{	top: 50px; left: 50px; z-index: 9;}
		.box3{	top: 100px; left: 100px; z-index: 8;}
	</style>
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
</body>
</html>
